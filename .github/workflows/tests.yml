name: Tests

on:
  push:
    tags:
      - "v*"

defaults:
  run:
    shell: 'bash'

jobs:
  e2e:
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14 # Need for npm >=7.7
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - run: npm test
